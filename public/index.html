<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Monitor JS</title>

    <script defer src="pmv.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Process Monitor</h1>
      <button class="refresh-btn" onclick="loadProcesses()">Refresh</button>
      <span id="last-update"></span>
    </div>

    <table id="process-table">
      <thead>
        <tr>
          <th>PID</th>
          <th>User</th>
          <th>CPU %</th>
          <th>Memory %</th>
          <th>Command</th>
        </tr>
      </thead>
      <tbody id="process-list"></tbody>
    </table>

    <footer>Process Monitor JS</footer>
  </body>
</html>
