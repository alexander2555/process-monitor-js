<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Process Monitor JS</title>

    <link rel="stylesheet" href="styles.css" />

    <script defer src="pmv.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>Process Monitor</h1>
      <label for="search-input" class="hide-on-error"
        >Process search:&nbsp;
        <input type="text" id="search-input" placeholder="Command name..." />
      </label>
    </header>

    <main>
      <table id="process-table">
        <thead>
          <tr id="process-list-head">
            <th>PID</th>
            <th>User</th>
            <th>CPU %</th>
            <th>Memory %</th>
            <th>Process</th>
          </tr>
        </thead>
        <tbody id="process-list" class="hide-on-error"></tbody>
      </table>
      <div id="loader">Pending...</div>
      <p id="error-message"></p>
      <div id="pagination-controls" class="hide-on-error"></div>
      <div id="total-processes" class="hide-on-error"></div>
      <div>
        <button id="refresh-btn">Refresh</button>
        &nbsp;
        <span id="last-update" class="hide-on-error"></span>
      </div>
    </main>

    <footer>&copy; Process Monitor JS</footer>
  </body>
</html>
